- test:
    name: create user which does not exist
    request:
        url: http://127.0.0.1:5000/api/users/1000/
        method: POST
        headers:
            Content-Type: application/json
            authorization: fd2ac95bc96d37bab4ad897c7fc44740
            random: 5Bq3jZk4
        json:
            name: "user1"
            password: "123456"
    response:
        status_code: 200
        headers:
            Content-Type: application/json
        body:
            success: true
            msg: user created successfully!

- test:
    name: create user which existed
    request:
        url: http://127.0.0.1:5000/api/users/1000/
        method: POST
        headers:
            Content-Type: application/json
            authorization: fd2ac95bc96d37bab4ad897c7fc44740
            random: 5Bq3jZk4
        json:
            name: "user1"
            password: "123456"
    response:
        status_code: 500
        headers:
            Content-Type: application/json
        body:
            success: false
            msg: user already existed!